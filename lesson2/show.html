<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .visible{
            opacity: 1;
            max-height: 500px;
            /* высота контента при отображении */
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="toggleCheckbox">
    <label for="toggleCheckbox">Показать/Скрыть контент</label>

    <div class="content">
        <h1>Заголовок</h1>
        <p>Содержание контента</p>
    </div>

    <script>
        const checkbox = document.getElementById('toggleCheckbox');
        const content = document.querySelector('.content');

        //
        checkbox.addEventListener('change', function (e) {
            //console.log(this);
            if (this.checked) {
                content.classList.add('visibe');
            } else {
                content.classList.add('visibe');
            }
        });
    </script>
</body>

</html>
