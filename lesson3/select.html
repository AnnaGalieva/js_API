<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="superForm">
        <select name="selectForm" multiple>
            <option value="GeekBrains" selected>гикбрейнс</option>
            <option value="SkillBox" selected>скилбох</option>
            <option value="SkillFactory">скилфэктори</option>
        </select>
    </form>
    <script>
        const select = document.forms.superForm.selectForm;
        //следующие три строки деелают одно и тоже
        select.options[2].selected = true;
        select.selectedIndex = 2;
        select.value = 'SkillFactory';

        const selected = Array.from(select.options)
            .filter(option => option.selected)
            .map(option => option.value);
        console.log(selected);
    </script>
</body>

</html>
